<body>

	<img src="images/boneface.png">
	<div class="textContainer">
		<div class="underConstruction">
			<p>Website under construction.</p>

			<p><a href="https://www.instagram.com/boneface_brewing_co/">Instagram: boneface_brewing_co</a></p>

					<label for='name'>Your name:</label>

					<input type="text" name="email" placeholder="example@gmail.com">
				</p>
				<p>
					<label for='message'>Message:</label><br>
					<textarea name="message" placeholder="Type your message here ..." rows="5"></textarea>
				</p>
				<div class="closeContactForm"><p>Back</p></div>
				<input type="submit" value="Submit">
				<div style="clear:both;"></div>
			</form>
		</div>
	</div>
